<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Newspaper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Upload Newspaper PDF</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-md">
      <% if (typeof error !== 'undefined') { %>
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          <%= error %>
        </div>
      <% } %>
      <% if (typeof success !== 'undefined') { %>
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
          <%= success %>
        </div>
      <% } %>
      <form id="uploadForm" action="/admin/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
          <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required
            class="hidden" onchange="updateFileName()">
          <label for="pdfFile" class="cursor-pointer">
            <div class="flex flex-col items-center justify-center space-y-2">
              <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
              <p class="text-sm text-gray-600">Click to select PDF file</p>
              <p id="fileName" class="text-sm font-medium text-gray-900"></p>
            </div>
          </label>
        </div>
        
        <div>
          <label for="newspaperName" class="block text-sm font-medium text-gray-700">Newspaper Name</label>
          <input type="text" id="newspaperName" name="newspaperName" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Upload Newspaper
        </button>
      </form>
    </div>
  </div>

  <script>
    function updateFileName() {
      const fileInput = document.getElementById('pdfFile');
      const fileNameDisplay = document.getElementById('fileName');
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = fileInput.files[0].name;
      } else {
        fileNameDisplay.textContent = '';
      }
    }
  </script>
</body>
</html>
