<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Newspaper Archive</h1>
    
    <div class="mb-6">
      <div class="relative">
        <input type="text" placeholder="Search newspapers..." 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="absolute right-3 top-2 text-gray-400">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <% pdfs.forEach(pdf => { %>
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
          <div class="p-4">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-semibold"><%= pdf.name %></h3>
                <p class="text-sm text-gray-500">Uploaded: <%= pdf.date %></p>
              </div>
              <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded">
                <%= pdf.type %>
              </span>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 flex justify-end">
            <a href="/pdfs/<%= pdf.filename %>" 
              class="text-blue-600 hover:text-blue-800 font-medium text-sm flex items-center">
              <i class="fas fa-download mr-2"></i> Download
            </a>
          </div>
        </div>
      <% }); %>
    </div>
  </div>
</body>
</html>
